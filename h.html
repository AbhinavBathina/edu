
<html>
  <head>
    <title>Show More Button for Images</title>
    <style>
      /* Style for the container of images */
      .smimage-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      /* Style for the images */
      .smimage {
        width: 200px;
        height: 200px;
        object-fit: cover;
        margin: 10px;
      }
      /* Style for the show more button */
      .show-more {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="smimage-container">
      <img class="smimage" src="images/1.jpeg">
      <img class="smimage" src="images/1.jpeg">
      <img class="smimage" src="images/1.jpeg">
      <img class="smimage" src="images/1.jpeg">
      <img class="smimage" src="images/1.jpeg">
      <img class="smimage" src="images/1.jpeg">
      <img class="smimage" src="images/1.jpeg">
      <img class="smimage" src="images/1.jpeg">
      <img class="smimage" src="images/1.jpeg">
      <img class="smimage" src="images/1.jpeg">
      <img class="smimage" src="images/1.jpeg">
      <img class="smimage" src="images/1.jpeg">
    </div>
    <button class="show-more">Show More</button>
    <script>
      const button = document.querySelector('.show-more');
      const images = document.querySelectorAll('.smimage');
      const numToShow = 6;
      let numShowing = numToShow;
      button.addEventListener('click', () => {
        numShowing += numToShow;
        for (let i = 0; i < images.length; i++) {
          if (i < numShowing) {
            images[i].style.display = 'block';
          } else {
            images[i].style.display = 'none';
          }
        }
        if (numShowing >= images.length) {
          button.style.display = 'none';
        }
      });
      // Show the first 6 images on page load
      for (let i = 0; i < images.length; i++) {
        if (i < numToShow) {
          images[i].style.display = 'block';
        } else {
          images[i].style.display = 'none';
        }
      }
    </script>
  </body>
</html>
